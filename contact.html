<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeSoft - Contact Us</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file for styling -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="contact-info">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Get in touch with us using the contact form below or through the provided contact details.</p>
      
      <div class="contact-details">
        <h2>Contact Details:</h2>
        <ul>
          <li>Email: Coming soon.</li>
        </ul>
      </div>
    </section>
    
    <section id="contact-form">
      <h2>Send us a Message</h2>
      <form>
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 TreeSoft. All rights reserved.</p>
  </footer>
</body>
</html>
